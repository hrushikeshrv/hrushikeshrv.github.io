<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hrushikesh Vaidya @hrushikeshrv">
    <meta name="description" content="A simple COVID-19 tracker to visualize the progress of the covid 19 outbreak in India.">

    <title>Covid 19 Cases Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="covid.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <span id="credits"><a href="https://www.github.com/hrushikeshrv" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
        </svg>
        <span>hrushikeshrv</span>
    </a></span>

    <div class="flexbox-column">
        <div class="flexbox-row pad-30 mar-10 jcse" id="statistic-container">
            <div class=" flexbox-column stat-container ajc">
                <span id="new-cases-today">---</span>
                <span class="mono-font">New Cases</span>
                <small>On <span class="updated-on"></span></small>
            </div>
            <div class="flexbox-column stat-container ajc">
                <span id="delta-cases-today">---</span>
                <span class="mono-font">Change In Active Cases</span>
                <small><span id="delta-indicator-svg" style="margin-right: 5px;"></span> On <span class="updated-on"></span></small>
            </div>
            <div class=" flexbox-column stat-container ajc">
                <span id="active-cases">---</span>
                <span class="mono-font">Active Cases Right Now</span>
            </div>
            <div class=" flexbox-column stat-container ajc">
                <span id="pandemic-status">---</span>
                <span class="mono-font">Pandemic Status</span>
            </div>
        </div>

        <div class="chart-group-container">
            <div class="flexbox-column pad-30">
                <small>Last updated on <span class="updated-on"></span></small>
                <h1>Daily New Cases</h1>
                <span class="bold-font">Start - Present</span>
                <div id="daily-cases-start-present-container" class="graph-container">
                    <!-- <canvas id="daily-cases-start-present" width="100%" height="400px"></canvas> -->
                </div>
            </div>
    
            <div class="flexbox-row pad-30">
                <div class="flexbox-column pad-10 column-half">
                    <span class="bold-font">Last 30 days</span>
                    <div id="daily-cases-30-days-container" class="graph-container">
                        <!-- <canvas id="daily-cases-30-days" width="100%" height="400px"></canvas> -->
                    </div>
                </div>
    
                <div class="flexbox-column pad-10 column-half">
                    <span class="bold-font">Last 7 days</span>
                    <div id="daily-cases-7-days-container" class="graph-container">
                        <!-- <canvas id="daily-cases-7-days" width="100%" height="400px"></canvas> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-group-container">
            <div class="flexbox-column pad-30">
                <h1>Daily Recoveries</h1>
                <span class="bold-font">Start - Present</span>
                <div id="daily-recoveries-start-present-container" class="graph-container">
                    <!-- <canvas id="daily-recoveries-start-present" width="100%" height="400px"></canvas> -->
                </div>
            </div>
    
            <div class="flexbox-row pad-30">
                <div class="flexbox-column pad-10 column-half">
                    <span class="bold-font">Last 30 days</span>
                    <div id="daily-recoveries-30-days-container" class="graph-container">
                        <!-- <canvas id="daily-recoveries-30-days" width="100%" height="400px"></canvas> -->
                    </div>
                </div>
    
                <div class="flexbox-column pad-10 column-half">
                    <span class="bold-font">Last 7 days</span>
                    <div id="daily-recoveries-7-days-container" class="graph-container">
                        <!-- <canvas id="daily-recoveries-7-days" width="100%" height="400px"></canvas> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="covid.js"></script>
</body>
</html>
