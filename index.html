    <script>
        const before = document.querySelector('#before');
        const after = document.querySelector('#after');

        const linkButtons = document.querySelectorAll('.logo');
        const links = document.querySelectorAll('.before-link, .after-link');
        const header = document.querySelector('#header-text');

        const headerHTML = {
            'github': `<a href="https://github.com/hrushikeshrv" target="_blank">github.com/hrushikeshrv</a>`,
            'linkedin': `<a href="https://linkedin.com/in/hrushikeshrv" target="_blank">linkedin.com/in/hrushikeshrv</a>`,
            'instagram': `<a href="https://instagram.com/hrushikeshrv" target="_blank">instagram.com/hrushikeshrv</a>`,
            'linktree': `<a href="https://linktr.ee/hrushikeshrv" target="_blank">linktr.ee/hrushikeshrv</a>`,
            'classberg': `<a href="https://classberg.com" target="_blank">ClassBerg</a><a href="mailto:hrushikeshrv@classberg.com" target="_blank">hrushikeshrv@classberg.com</a>`,
            'gmail': `<a href="mailto:hrushikeshrv@gmail.com" target="_blank">hrushikeshrv@gmail.com</a>`
        }

        linkButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                let site = this.dataset.site;
                links.forEach(link => {
                    if (link.dataset.site === site) {
                        link.classList.add('active');
                        vAlign(link.dataset.siteId, link.dataset.side);
                        header.innerHTML = headerHTML[site];
                    }
                    else {
                        link.classList.remove('active');
                    }
                })

            })
        })
