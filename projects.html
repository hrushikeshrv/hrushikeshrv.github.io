<script>
    let gui;
    function initMJXGUIDemo() {
        const outputContainer = document.querySelector('#mjxgui-output-container');
        const outputTable = document.querySelector('#mjxgui-output');
        gui = new MJXGUI('.mjxgui-demo-button', '$$', function() {
            outputContainer.classList.remove('hidden');
            let tr = document.createElement('tr');
            tr.innerHTML = `<td>$$ ${gui.getLatex()} $$</td><td>${gui.getLatex()}</td>`;
            outputTable.appendChild(tr);
            MathJax.typesetPromise([tr]).then(() => {})
        });
    }
</script>
<script src="data/project-data.json" type="application/json" id="project-data"></script>
<script src="js/card-renderer.js"></script>
<script src="js/timeline.js"></script>
<script>
    const projectContainer = document.querySelector('#project-card-container');
    const projectJSON = document.querySelector('#project-data').src;
    fetch(projectJSON)
        .then(response => response.json())
        .then(json => {
            const projectCardRenderer    = new CardRenderer(json, projectContainer);
            projectCardRenderer.render();
        })
        .then(() => {
            initMJXGUIDemo();
            initTimelineDemo();
        });
</script>
